<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bæredygtig.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Bæredygtig Guide</title>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="img/Logo.png" alt="SOPAMAN Logo">
            </div>

            <div class="navigation">
                <a href="#">
                    Bæredygtig Guide

                </a><a href="#">
                    Udledning

                </a><a href="#">
                    Reviews

                </a><a href="#">
                    Kontakt
                </a>
            </div>

            <div class="access">
                <input type="button" value="Webtilgængelighed" id="dropdownButton" class="input-button"
                    onclick="dropFunctionOne();">
                <div class="dropdown-one dropdown-link" id="dropdown">
                    <li>
                        <div class="slider-container">
                            <label for="font-size-slider">Adjust font Size</label>
                            <input type="range" id="font-size-slider" min="20" max="40" value="20" />
                        </div>
                    </li>
                </div>
            </div>

        </nav>
    </header>

    <section id="indhold">

        <div class="bobler-kasse">

            <div class="computer">
                <img src="img/computer.png" alt="computer">
            </div>

                <div class="computer-tekst">
                    Meld dit website ind i INGENCO2!
                </div>

                    <button class="computer-knap">
                        Klik mig!
                    </button>

            <div class="hånd">
                <img src="img/computer.png" alt="hånd">
            </div>

                <div class="hånd-tekst">
                    Få hånd om tingene!
                </div>

                    <button class="hånd-knap">
                        <p>Klik mig!</p>
                    </button>

            <div class="ikon">
                <img src="img/computer.png" alt="ikon">
            </div>

                <div class="ikon-tekst">
                    Sæt ikon på!
                </div>

                    <button class="ikon-knap">
                        <p>Klik mig!</p>
                    </button>

            <div class="brand">
                <img src="img/computer.png" alt="ikon">
            </div>
  
                <div class="brand-tekst">
                    Styrk dit brand!
                </div>

                    <button class="brand-knap">
                        <p>Klik mig!</p>
                    </button>

        </div>

    </section>
    <script src="../js.js"></script>
</body>
</html>
